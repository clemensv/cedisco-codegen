name: Python Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - id: get_version
      name: Extract version number from tag
      uses: battila7/get-version-action@v2
    - name: Set version environment variable
      run: |
        echo "VERSION=${{steps.get_version.outputs.version-without-v}}" > $GITHUB_ENV
    - name: Build package
      run: |
        python setup.py sdist
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{steps.get_version.outputs.version}}
        release_name: Release ${{steps.get_version.outputs.version-without-v}}
    - name: Publish to Github Release
      uses: actions/upload-release-asset@v1
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: dist/cedisco-codegen-${{ env.VERSION }}.tar.gz
        asset_name: cedisco-codegen-${{ env.VERSION }}.tar.gz
        asset_content_type: application/gzip
    